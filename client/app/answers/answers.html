<div ng-app='Answers'> 
  <div class='options'>
    <div>Searching for: <span class='searchTerm'>{{query}}</span></div>
    <div>Sort by: 
      <a class='sort' ng-class='{bold: orderingBy === "views"}' ng-click='order("views")'>Views</a>
      | 
      <a class='sort' ng-class='{bold: orderingBy === "answerCount"}' ng-click='order("answerCount")'>AnswerCount</a>
      | 
      <a class='sort' ng-class='{bold: orderingBy === "normDate"}' ng-click='order("normDate")'>Date</a>
      | 
      <a class='sort' ng-class='{bold: orderingBy === "highestRep"}' ng-click='order("highestRep")'>Rep</a>
    </div>
  </div>
  <div>
    <p class='footer'>WORK IN PROGRESS<br>
    By: Shelley Wang 
    <br>not affiliated with StackOverflow or Bing</p>


    <!-- <table> -->
      <table ng-repeat='answer in results'>
        <col style="width: 100px;"/>
        <col style="width: 500px;"/>
        <tr class="linkTitle">
          <td colspan=2>
            <h3><a href='{{answer.link}}'> {{answer.questionText}}</a> </h3>
          </td>
        </tr>
        <tr class='info'>
          <td>
            <div class='stats'>
              <div>{{answer.postDate}}</div>
              <br>
              <!-- <span class='statLabel'>Answered:</span> {{answer.answered}}   -->
              <div><span class='statLabel'>#Answers:</span> {{answer.answerCount}}</div>
              <div><span class='statLabel'>Views:</span> {{answer.views}}</div>  
              <div><span class='statLabel'>Rep:</span> {{answer.highestRep}}</div>
            </div>
          </td>
          <td>
            <!-- {{answer.body}} -->
            <div class="summary" ng-bind-html="answer.body"></div>
          </td>
        </tr>
      </table>
    <!-- </table> -->
  </div>
</div>
